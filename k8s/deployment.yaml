apiVersion: apps/v1
kind: Deployment
metadata:
  name: boycottchecker
  labels:
    app: boycottchecker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boycottchecker
  template:
    metadata:
      labels:
        app: boycottchecker
    spec:
      containers:
        - name: consumesafe
          image: consume-safe:${BUILD_NUMBER}  # Local image with build number (Jenkins replaces this)
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20

